<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-Do-List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
      integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!--form-->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>To-Do-List</h3>
        <div class="form-control"></div>
        <input type="text" id="grocery" placeholder="your list" />
        <button type="submit" class="submit-btn">
          submit
        </button>
        <div class="grocery-container">
          <div class="grocery-list">
            <article class="grocery-item">
              <p class="title">item</p>
              <div class="btn-container">
                <button type="button" class="edit-btn">
                  <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="delete-btn">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </article>
          </div>
          <button type="button" class="clear-btn">clear items</button>
        </div>
      </form>
    </section>

    <script src="index.js"></script>
  </body>
</html>
